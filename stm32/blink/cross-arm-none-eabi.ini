[binaries]
c       = 'arm-none-eabi-gcc'
cpp     = 'arm-none-eabi-g++'
ar      = 'arm-none-eabi-ar'
strip   = 'arm-none-eabi-strip'
objcopy = 'arm-none-eabi-objcopy'
size    = 'arm-none-eabi-size'
gdb     = 'arm-none-eabi-gdb'

[host_machine]
system     = 'none'
cpu_family = 'arm'
cpu        = 'cortex-m3'
endian     = 'little'

[properties]
needs_exe_wrapper = true

[built-in options]
c_args = [
  '-mcpu=cortex-m3',
  '-mthumb',
  '-mfloat-abi=soft',
  '-specs=nano.specs',
  '-specs=nosys.specs',
  '-Wall',
  '-Wextra',
  '-ffunction-sections',
  '-fdata-sections',
  '-g']

c_link_args = [
  '-mcpu=cortex-m3',
  '-mthumb',
  '-mfloat-abi=soft',
  '-specs=nano.specs',
  '-specs=nosys.specs',
  '-Wl,--gc-sections',
  '-Wl,--print-memory-usage']
